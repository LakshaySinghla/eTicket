<!DOCTYPE html>
<html>
<head>
	<title>Matches</title>
</head>
<body>
	{% if matches %}
	    {% for m in matches %}
	    	<form method="get" action="/{{ m.name }}">
	    		<button type="submit">{{ m }}</button>
	    	</form>
	    	<br>
	    {% endfor %}
	{% else %}
		<p>No Matches found !!</p>
	{% endif %}
</body>
</html>
