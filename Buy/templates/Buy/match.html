<!DOCTYPE html>
<html>
<head>
	<title>{{ match }}</title>
</head>
<body>
	<h1>{{ match }}</h1>
	<h2>To be on {{match.date}} </h2>
	<br>
	<h2>Stadium: {{ stadium }} </h2>
	<br>

	
	<form method="GET" action="{% url 'Buy:login' %}">
		<input type="hidden" name="matchid" value="{{match.pk}}">
		<input type="hidden" name="sid" value="{{stadium.pk}}">

		<p>Remaining Tickets of Type A are : {{ rem.typeARemaining }}</p>
		<button class='btn' name="type" value="A" type="submit">Book Now Ticket for Type A</button>

		<p>Remaining Tickets of Type B are : {{ rem.typeBRemaining }}</p>
		<button class='btn' name="type" value="B" type="submit">Book Now Ticket for Type B</button>

		<p>Remaining Tickets of Type C are : {{ rem.typeCRemaining }}</p>
		<button class='btn' name="type" value="C" type="submit">Book Now Ticket for Type C</button>

	</form>

	<p>Remaining Tickets of Type B are : {{ rem.typeBRemaining }}</p>
	<button type="button">Book Now Ticket for Type B</button>
	
	<p>Remaining Tickets of Type C are : {{ rem.typeCRemaining }}</p>
	<button type="button">Book Now Ticket for Type C</button> -->
	
</body>
</html>
